<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="https://static.jstree.com/latest/assets/dist/themes/default/style.min.css" />
   <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/188.0.0/prettify.js" type="text/javascript"></script>
<!-- <script type="text/javascript" src="../static/js/main.js"></script> -->

   <link rel="stylesheet" href="../static/css/style.css" />
   
   <title>Stylist Recommendation Tool</title>
</head>
<body>
   <div id="wrap">
      <h1 id ="header">Stylist Recommendation Tool</h1>
      <input type="hidden" name="userList" value="{{ userList }}"/>
      <form id ="input" action="#" method="GET">
         <label>User ID: <input type="text" name="userId"/></label>
         <input type="submit">
      </form>
      <table style="width:100%">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>UserID</th>
        </tr>
        {% if userList %}
          <tr>
            {% for user in userList %}
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.id }}</td>
            {% endfor %}
          </tr>
        {% else %}
            <strong>There are no users present.</strong>
        {% endif %}
      </table>
      
   </div><!--end wrap-->
</body>
</html>
